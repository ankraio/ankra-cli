name: Release ankra-cli

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux-windows:
    name: Build Linux and Windows
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build binary
        run: |
          mkdir -p dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/ankra-cli-${{ matrix.goos }}-${{ matrix.goarch }}.exe
          else
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/ankra-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          fi
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ankra-cli-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
          - goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build binary
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=darwin GOARCH=${{ matrix.goarch }} go build -ldflags="-w -s" -o dist/ankra-cli-darwin-${{ matrix.goarch }}
          chmod +x dist/ankra-cli-darwin-${{ matrix.goarch }}
      - name: Create installation script
        run: |
          cat > dist/install-macos-${{ matrix.goarch }}.sh << 'EOF'
          #!/bin/bash
          set -e

          BINARY_NAME="ankra-cli-darwin-${{ matrix.goarch }}"
          INSTALL_PATH="/usr/local/bin/ankra"          echo "Installing Ankra CLI for macOS..."
          
          if command -v xattr >/dev/null 2>&1; then
              xattr -d com.apple.quarantine "$BINARY_NAME" 2>/dev/null || true
          fi
          
          chmod +x "$BINARY_NAME"
          
          if [ -w "/usr/local/bin" ]; then
              cp "$BINARY_NAME" "$INSTALL_PATH"
              echo "‚úÖ Installed to $INSTALL_PATH"
          else
              echo "üîê Installing to $INSTALL_PATH (requires sudo)..."
              sudo cp "$BINARY_NAME" "$INSTALL_PATH"
              echo "‚úÖ Installed to $INSTALL_PATH"
          fi

          echo "üéâ Installation complete! Run 'ankra' to get started."
          EOF
          chmod +x dist/install-macos-${{ matrix.goarch }}.sh
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ankra-cli-darwin-${{ matrix.goarch }}
            dist/install-macos-${{ matrix.goarch }}.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
